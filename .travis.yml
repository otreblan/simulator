sudo: required
services:
    - docker
script:
    - docker build . -t arch
    - docker run  -v $(pwd):/home/docker/build arch -c "ls -lah;
      cd /tmp;
      git clone --depth=1 build;
      cd build/pkg;
      makepkg -s --noconfirm;
      sudo mv *.pkg.tar.* /home/docker/build"
deploy:
    provider: releases
    api_key:
        secure: ""
    file_glob: true
    file: "*.pkg.tar.*"
    skip_cleanup: true
    on:
        repo: otreblan/hello
        tags: true
